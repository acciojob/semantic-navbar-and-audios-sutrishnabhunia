<!DOCTYPE html>
<html>
<head>
  <title>My Test Page</title>
</head>
<body>
  <h3>Random Audios</h3>
  <audio src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" controls></audio>
  <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls></audio>
  <audio src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" controls></audio>

  <script>
    // Cypress test code
    cy.visit(baseUrl + "/main.html");
    cy.contains('h3', 'Random Audios');
    cy.get('audio').should($audios => {
      expect($audios).to.have.length(3);
      expect($audios).to.have.attr('controls');
      const srcs = $audios.map((i, el) => {
        return Cypress.$(el).attr('src');
      });
      expect(srcs.get()).to.deep.eq([
        'http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3',
        'http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg',
        'http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3'
      ]);
    });
  </script>
</body>
</html>
